
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="css/joinCss.css">
    <script src="js/jquery.min.js"></script>
    
    
</head>
<body>
    <div class="container">
         <div class="title">
           <a href="mainPage.jsp" style="text-decoration: none; color: black;">Comfort Guide</a>
        </div>

        <div class="tabs">
            <a href="login.html" class="tab">로그인</a>
            <div class="tab active">회원가입</div>
        </div>
        <form id="joinForm" action="joinController" method="post">
            <div class="input-group">
                <input type="text" placeholder="아이디" name="id" id="id" required>
                <span id="confirmId" style="color: gray;">아이디를 입력하세요.</span>                
                <input type="password" placeholder="비밀번호" name="pw" id="pw" required>
                <input type="password" placeholder="비밀번호 확인" id="pw_true" required>
                <span id="confirmPw" style="color: gray;">비밀번호를 입력하세요.</span>
                
                <input type="text" placeholder="전화번호" name="tel" id="tel" required>
                
                <!-- 지역 선택과 휴게소 선택을 같은 줄에 배치 -->
                <div class="select-group">
				    <select id="region" name="region" required>
				        <option value="">지역 선택</option>
				        <option value="강원">강원</option>
				        <option value="경기">경기</option>
				        <option value="전남">전남</option>
				        <option value="전북">전북</option>
				        <option value="충남">충남</option>
				        <option value="충북">충북</option>
				        <option value="경남">경남</option>
				        <option value="경북">경북</option>
				        <option value="제주">제주</option>
				    </select>
				    
				    <select id="restStop" name="restStop" required>
				        <option value="">휴게소 선택</option>
				    </select>
				</div>

                <!-- 직급 선택 -->
                <select id="position" name="position" required>
                    <option value="">직급 선택</option>
                    <option value="사원">사원</option> 
                    <option value="대리">대리</option>
                    <option value="팀장">팀장</option>
                    <option value="부장">부장</option>
                    <option value="이사">이사</option>
                </select>

                <input type="text" placeholder="주소" name="address" id="address" required>
            </div>
            <input type="submit" class="submit-button" value="완료" id="joinButton">
        </form>
    </div>

    <script type="text/javascript" src="js/join.js"></script>
    <script type="text/javascript" src="js/join_region.js"></script>
    
</script>
    

</body>
</body>
</html>
