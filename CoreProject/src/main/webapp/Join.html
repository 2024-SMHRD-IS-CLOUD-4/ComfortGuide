<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            color: #999;
            text-decoration: none;
            text-align: center;
        }
        .tab.active {
            background-color: #d3d3d3;
            color: #000;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            color: #999;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Comfort Guide</div>
        <div class="tabs">
            <a href="login.html" class="tab">로그인</a> <!-- 로그인 탭 링크 -->
            <div class="tab active">회원가입</div> <!-- 현재 활성화된 회원가입 탭 -->
        </div>
        <div class="input-group">
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <input type="password" placeholder="비밀번호 확인">
            <input type="tel" placeholder="전화번호">
            <input type="text" placeholder="주소">
            <input type="text" placeholder="직급">
        </div>
        <button class="submit-button">완료</button>
    </div>

</body>
</html>
