<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 14px;
        }
        .get-code-button {
            padding: 10px;
            background-color: #e06666;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .verification-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .next-button {
            width: 100%;
            padding: 12px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Comfort Guide</div>
        <div class="subtitle">아이디 찾는 방법을 선택해주세요</div>

        <div class="options">
            <div class="option">
                <input type="radio" id="phone" name="verification" checked>
                <label for="phone">회원정보에 입력된 휴대전화 번호로 인증</label>
            </div>
            <p style="font-size: 12px; color: #666; margin-left: 25px;">
                회원정보에 등록된 휴대전화 번호와 일치해야 받아볼 수 있습니다.
            </p>

            <div class="input-group">
                <input type="text" placeholder="이름">
            </div>
            <div class="input-group">
                <input type="text" placeholder="휴대전화 ' - ' 없이 입력하세요">
                <button class="get-code-button">인증번호 받기</button>
            </div>
            <input type="text" class="verification-input" placeholder="인증번호 6자리 입력">
            
            <div class="option">
                <input type="radio" id="email" name="verification">
                <label for="email">본인 확인 이메일로 인증</label>
            </div>
        </div>

        <button class="next-button">다음</button>
    </div>

</body>
</html>
