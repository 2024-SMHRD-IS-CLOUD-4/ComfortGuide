<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* 전체 컨테이너 */
        .container {
            width: 600px;
            min-height: 800px;
            background-color: #ffffff;
            padding: 40px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 설명 텍스트 스타일 */
        .description {
            font-size: 14px;
            color: #666;
            text-align: right;
            margin-bottom: 10px;
        }

        /* 테이블 스타일 */
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table th {
            background-color: #f1f1f1;
            padding: 10px;
            font-weight: bold;
            text-align: left;
            border: 1px solid #ccc;
            width: 25%;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #ccc;
            width: 75%;
        }

        /* 입력 필드 스타일 */
        .info-table input[type="text"],
        .info-table input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 필수 항목 표시 스타일 */
        .required {
            color: red;
            margin-left: 5px;
            font-size: 12px;
            vertical-align: middle;
        }

        /* 우편번호 조회 버튼 스타일 */
        .zipcode-button {
            padding: 8px 15px;
            background-color: #e06666;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
            vertical-align: middle;
        }

        
        /* 완료 버튼 스타일 */
        .submit-button {
            display: block;
            width: 70px;
            padding: 12px;
            background-color: #f1f1f1;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto 0;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">회원정보 수정</div>
        <hr>
        <div class="description">입력항목 중 <span class="required">*</span> 표시는 필수 입력사항입니다.</div>
        <table class="info-table">
            <tr>
                <th>아이디<span class="required">*</span></th>
                <td><input type="text" placeholder="ID 입력"></td>
            </tr>
            <tr>
                <th>신규 비밀번호<span class="required">*</span></th>
                <td>
                    <input type="password" placeholder="영문, 숫자 조합 또는 특수기호 조합, 7~12자리">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인<span class="required">*</span></th>
                <td>
                    <input type="password" placeholder="영문, 숫자 조합 또는 특수기호 조합, 7~12자리">
                </td>
            </tr>
            <tr>
                <th>우편번호<span class="required">*</span></th>
                <td>
                    <input type="text" placeholder="우편번호 입력">
                    <button class="zipcode-button">우편번호조회</button>
                </td>
            </tr>
            <tr>
                <th>주소<span class="required">*</span></th>
                <td><input type="text" placeholder="주소 입력"></td>
            </tr>

        </table>
         <!-- 완료 버튼 -->
         <button class="submit-button" onclick="redirectToLogin()">완료</button>
        </div>
    
        <script>
            function redirectToLogin() {
                // 완료 버튼 클릭 시 login.html 페이지로 이동
                window.location.href = "login.html";
            }
        </script>
    </div>

</body>
</html>
