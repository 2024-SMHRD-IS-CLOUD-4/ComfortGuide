<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .option label {
            font-size: 14px;
            color: #333;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-left: 25px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
        .next-button {
            width: 100%;
            padding: 12px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Comfort Guide</div>
        <div class="subtitle">비밀번호 찾는 방법을 선택해주세요</div>

        <div class="options">
            <div class="option">
                <input type="radio" id="phone" name="verification" checked>
                <label for="phone">회원정보에 입력된 휴대전화 번호로 인증</label>
            </div>
            <p class="description">
                회원정보에 등록된 휴대전화 번호와 일치해야 받아볼 수 있으며, 인증번호를 받을 수 있습니다.
            </p>

            <div class="option">
                <input type="radio" id="email" name="verification">
                <label for="email">본인 확인 이메일로 인증</label>
            </div>
            <p class="description">
                등록한 회원정보로 찾기 어려우시면, 본인 확인 후 비밀번호를 찾아드립니다.
            </p>

            <div class="divider"></div>

            <div class="option">
                <input type="radio" id="phone-owner" name="verification">
                <label for="phone-owner">본인 명의 휴대전화로 인증</label>
            </div>
            <p class="description">
                (본인 명의로 가입된 휴대전화)
            </p>
        </div>

        <button class="next-button">다음</button>
    </div>

</body>
</html>
