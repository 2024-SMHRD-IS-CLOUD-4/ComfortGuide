<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subpage</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        /* 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #cae3f8;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .header .logo {
            font-weight: bold;
            font-size: 20px;
        }

        /* 메뉴 스타일 */
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eaf4f9;
            padding: 10px 20px;
        }
        .menu a {
            margin-right: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        .menu a:active,
        .menu a:focus {
            background-color: #ffffff;
            color: black;
        }
        
        /* user-info 스타일 */
        .menu .user-info {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .menu .user-info span {
            margin-right: 15px;
        }
        .menu .user-info a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            background-color: #d3d3d3;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu .user-info a:hover {
            background-color: #b3b3b3;
        }
        
        /* 검색 필터 스타일 */
        .search-bar-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f1f1f1;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            min-width: 120px;
            font-weight: bold;
            text-align: center;
        }
        .search-bar .search-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 대시보드 컨테이너 */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3등분 */
            gap: 20px;
            padding: 20px;
            max-width: 100vw;
        }

        /* 카드 스타일 */
        .card {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* 개별 섹션 스타일 */
        .video-card { grid-column: 1 / 2; grid-row: 1; height: 300px; } /* Customize height */
        .weather-card { grid-column: 1 / 2; grid-row: 2; text-align: left; padding: 20px; height: 200px; } /* Customize height */
        .facilities-card { grid-column: 2 / 3; grid-row: 1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; font-size: 14px; height: 300px; } /* Customize height */
        .popular-items-chart { grid-column: 2 / 3; grid-row: 2; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 200px; } /* Customize height */
        .reviews-card { grid-column: 3 / 4; grid-row: 1 / 3; text-align: left; padding: 20px; height: 500px; } /* Customize height */
        .feedback-card { grid-column: 3 / 4; grid-row: 3; height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; background-color: #e0f7fa; } /* Customize height */
        
        /* 개별 시설 스타일 */
        .facilities-card .facility {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* 인기 판매 품목 차트 내부 박스 스타일 */
        .popular-item-box {
            background-color: #f8f8f8;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: normal;
           
        }

        /* Individual sizes for boxes inside 인기 판매 품목 차트 */
        .popular-item-box-1 {
            height: 150px; 
        }
        .popular-item-box-2 {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

         /* 방문후기 박스 스타일 */
         .reviews-card { 
            grid-column: 3 / 4; 
            grid-row: 1 / 3; 
            text-align: left; 
            padding: 20px; 
            height: 520px; 
            width: 100%; 
            font-size: 16px; 
        }

        /* 고객의 소리 버튼 스타일 */
        .feedback-card {
            grid-column: 3 / 4;
            grid-row: 3;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #c4d8f7;
            cursor: pointer;
            text-decoration: none; 
            color: inherit; 
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .feedback-card:hover {
            background-color: #c4d8f7; 
        }
       
    </style>
</head>
<body>

    </div>
